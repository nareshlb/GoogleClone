<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <section>
        <header>
            <ul>
                <li class="text"><a href="#">Gmail</a></li>
                <li class="text"><a href="#">Images</a></li>
                <li class="logo"><a href="#"><img src="img/bars.png"></a></li>
                <li><a href="#"><img id="pic" src="https://lh3.googleusercontent.com/ogw/ADea4I4i2uO1MxZy0Zh3Sk9_c86MOvFJ9f4kZ4mkA_zVLA=s32-c-mo"></a></li>
            </ul>
        </header>

        <div class="main">
            <img src="img/google.png">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="img/search.png"></div>
                    <div id="sound"><img src="img/mic.png"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li> <a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li> <a href="#">தமிழ்<a></a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li> <a href="#">ಕನ್ನಡ</a></li>
                <li><a href="">മലയാളം</a></li>
                <li> <a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>

        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Bussiness</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        
    </section>
    
</body>
</html>
